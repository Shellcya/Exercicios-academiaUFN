<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>Cadastro de Cliente</h2>
    <form id="clientForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="pessoa">Pessoa:</label><br>
            <input type="radio" id="pessoaFisica" name="pessoa" value="Fisica" onclick="toggleFields()"> Pessoa Física
            <input type="radio" id="pessoaJuridica" name="pessoa" value="Juridica" onclick="toggleFields()"> Pessoa Jurídica
        </div>
        
        <div class="form-group" id="cpfGroup" style="display: none;">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" title="Formato: 000.000.000-00">
        </div>
        
        <div class="form-group" id="cnpjGroup" style="display: none;">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" maxlength="18" title="Formato: 00.000.000/0000-00">
        </div>
        
        <div class="form-group" id="dataNascimentoGroup" style="display: none;">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" name="dataNascimento" maxlength="10" pattern="\d{2}/\d{2}/\d{4}" title="Formato: DD/MM/AAAA">
        </div>
        
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" maxlength="9" title="Formato: 00000-000">
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" title="Formato: (00) 0000-0000 ou (00) 00000-0000">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Cadastrar">
        </div>
    </form>
</body>
</html>
